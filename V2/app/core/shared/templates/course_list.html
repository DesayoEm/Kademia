<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        h1, h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .footer { text-align: center; margin-top: 40px; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Student Course List</h1>
    <h2>{{ student_name }} - {{ academic_session }} ({{ term }})</h2>


    <table>
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Title</th>
                <th>Educator Name</th>
            </tr>
        </thead>
        <tbody>
            {% for course in enrollment_list %}
            <tr>
                <td>{{ course.course_code }}</td>
                <td>{{ course.course_title }}</td>
                <td>{{ course.educator_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        <p><strong>Date Generated:</strong> {{ date_generated }}</p>
    </div>
</body>
</html>
